<svg xmlns="http://www.w3.org/2000/svg" width="128" height="128" viewBox="0 0 128 128">
  <title>Bride &amp; Groom</title>
  
  <!-- Background circle with gradient -->
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1a1a2e"/>
      <stop offset="100%" style="stop-color:#16213e"/>
    </linearGradient>
    <linearGradient id="gold" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#f5d78e"/>
      <stop offset="100%" style="stop-color:#d4a84b"/>
    </linearGradient>
  </defs>
  
  <circle cx="64" cy="64" r="62" fill="url(#bg)" stroke="url(#gold)" stroke-width="3"/>
  
  <!-- Groom silhouette (left) -->
  <g fill="url(#gold)">
    <!-- Groom head -->
    <ellipse cx="42" cy="38" rx="10" ry="11"/>
    <!-- Groom body/suit -->
    <path d="M28 55 Q32 52 42 52 Q52 52 56 55 L58 90 Q42 95 26 90 Z"/>
    <!-- Suit lapels -->
    <path d="M38 55 L42 70 L46 55" fill="#1a1a2e" stroke="url(#gold)" stroke-width="1"/>
    <!-- Bow tie -->
    <ellipse cx="42" cy="56" rx="4" ry="2" fill="#1a1a2e" stroke="url(#gold)" stroke-width="1"/>
  </g>
  
  <!-- Bride silhouette (right) -->
  <g fill="url(#gold)">
    <!-- Bride head -->
    <ellipse cx="86" cy="36" rx="10" ry="11"/>
    <!-- Hair/veil accent -->
    <path d="M76 30 Q74 20 80 18 Q86 16 92 18 Q98 20 96 30" fill="url(#gold)" opacity="0.7"/>
    <!-- Bride body/dress -->
    <path d="M70 50 Q78 48 86 48 Q94 48 102 50 L108 100 Q86 105 64 100 Z"/>
    <!-- Dress neckline -->
    <path d="M76 50 Q86 55 96 50" fill="none" stroke="#1a1a2e" stroke-width="2"/>
    <!-- Veil flowing -->
    <path d="M96 36 Q105 45 102 70" fill="none" stroke="url(#gold)" stroke-width="1.5" opacity="0.5"/>
  </g>
  
  <!-- Heart between them -->
  <path d="M64 68 C64 62 58 58 54 62 C50 66 50 72 64 82 C78 72 78 66 74 62 C70 58 64 62 64 68" fill="#e74c3c" opacity="0.9"/>
  
  <!-- Small stars -->
  <circle cx="20" cy="20" r="1.5" fill="#f5d78e" opacity="0.8"/>
  <circle cx="108" cy="25" r="1" fill="#f5d78e" opacity="0.6"/>
  <circle cx="15" cy="100" r="1" fill="#f5d78e" opacity="0.7"/>
  <circle cx="110" cy="95" r="1.5" fill="#f5d78e" opacity="0.5"/>
</svg>
